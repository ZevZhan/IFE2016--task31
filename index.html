<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
<div class="box">
	<input id="schoolBtn" type="radio" checked="true"></input>
	<label for="schoolBtn">在校生</label>
	<input id="nonSchoolBtn" type="radio"></input>
	<label for="nonSchoolBtn">非在校生</label>
	<div class="textBox">
		<div id="schoolPart">
			<label for="schoolItm">学校</label>
			<select id="cityItm">
				<option>北京</option>
				<option>深圳</option>
				<option>西安</option>
				<option>长沙</option>
				<option>重庆</option>
			</select>
			<select id="schoolItm">
				<option>北京大学</option>
				<option>清华大学</option>
				<option>北京邮电大学</option>
				<option>北京师范大学</option>
			</select>
		</div>
		<div id="workPart">
			<label for="workItm">就业单位</label>
			<input type="textBox" id="workItm"></input>
		</div>
	</div>
</div>

	
</body>
</html>
